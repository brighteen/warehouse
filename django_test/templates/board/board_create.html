{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">글쓰기</h5>
    <form method="post" class="post-form my-3" action=" " enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group mt-3">
            <label for="content">내용</label>
            <textarea class="form-control" name="content" id="content" rows="10" placeholder="내용을 입력하세요"></textarea>
        </div>
        <div class="form-group mt-3">
            <label for="image">사진</label>
            <input class="form-control" name="image" type="file">
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100">저장하기</button>
    </form>
</div>
{% endblock %}
