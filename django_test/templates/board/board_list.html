{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <h2 class="border-bottom pb-2">게시글 목록</h2>
    {% for board in board_list %}
        <div class="card my-3">
            <div class="card-body d-flex align-items-center">
                {% if board.image %}
                    <img src="{{ board.image.url }}" width="100" class="me-3">
                {% endif %}
                <div>
                    <h5 class="card-title">
                        <a href="{% url 'board:board_detail' board.pk %}" class="text-dark">
                            {{ board.title }}
                        </a>
                    </h5>
                    <p class="text-muted">작성자: {{ board.user }} | {{ board.c_date | date:'Y-m-d H:i' }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
