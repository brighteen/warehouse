<!-- templates/board/chat.html -->
{% extends 'base.html' %}

{% block content %}
<div class="chat-window">
    <h2>챗봇 대화</h2>
    <div class="chat-messages">
        {% for message in messages %}
            <div class="chat-message {% if message.is_user %}user-message{% else %}bot-message{% endif %}">
                <p><strong>{% if message.is_user %}나{% else %}챗봇{% endif %}:</strong> {{ message.message }}</p>
            </div>
        {% empty %}
            <p>아직 대화가 없습니다. 질문을 입력해보세요!</p>
        {% endfor %}
    </div>
    <div class="chat-input mt-3">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">전송</button>
        </form>
    </div>
</div>
{% endblock %}
