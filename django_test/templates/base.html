{% load static %}
{% load custom_filters %}  <!-- ✅ 여기에 추가 -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- ✅ CSS 추가 -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <title>전주대학교 챗봇</title>
</head>

<body>
    <div class="background-container">
        <img src="{% media_url 'images/jju_background.png' %}" class="background-logo">
    </div>

    {% include 'header.html' %}

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-white sidebar border-end p-3">
                <h5 class="border-bottom pb-2">게시판 목록</h5>
                <ul class="nav flex-column">
                    {% if board_list %}
                        {% for board in board_list %}
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="{% url 'board:board_detail' board.pk %}">
                                    {{ board.title }}
                                </a>
                            </li>
                        {% endfor %}
                    {% else %}
                        <li class="nav-item text-muted">등록된 게시글이 없습니다.</li>
                    {% endif %}
                </ul>
                <button class="btn btn-primary mt-3 w-100" onclick="location.href='/board/new'">글쓰기</button>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 board-content">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
</body>
